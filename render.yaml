# D-Con Render Blueprint
# Deploy with: https://render.com/deploy

services:
  # Django Backend API
  - type: web
    name: dcon-backend
    runtime: python
    region: frankfurt
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          name: dcon-frontend
          type: web
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: dcon-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.0"

  # React Frontend (Static Site)
  - type: web
    name: dcon-frontend
    runtime: static
    region: frankfurt
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: dcon-db
    region: frankfurt
    plan: free
    databaseName: dcon
    user: dcon
